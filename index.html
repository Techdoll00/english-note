
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#fcfaf7" />
    <title>Doodle English â€” Clarity Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #fcfaf7;
        --ink: #1a1a1a;
        --accent: #4a4a4a;
        --notebook-line: #e8e4e0;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--paper);
        background-image: 
          linear-gradient(var(--notebook-line) 1px, transparent 1px);
        background-size: 100% 2.5rem;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }
      .sketch-border {
        border: 1.5px solid var(--ink);
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .card-paper {
        background: white;
        border: 1px solid #dcdad7;
        box-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        border-radius: 4px;
        position: relative;
      }
      .card-paper::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 1px solid rgba(0,0,0,0.05);
        pointer-events: none;
        transform: rotate(0.5deg);
        z-index: -1;
      }
      .skeleton {
        background: linear-gradient(90deg, #f0edea 25%, #f7f5f2 50%, #f0edea 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      ::-webkit-scrollbar { display: none; }
      html { scrollbar-width: none; -ms-overflow-style: none; }
      
      .tap-active:active {
        transform: scale(0.98);
        opacity: 0.8;
      }
    </style>
    <script type="importmap">

        "react": "https://esm.sh/react@^19.2.3",

        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
